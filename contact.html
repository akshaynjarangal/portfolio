<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Akshsy Njarangal</title>
</head>
<body>
    <header>
        <div class="left-content">
          <h1>Contact</h1>
        </div>
    </header>
    <main>
       <section id="contact">
        <p>Have a project in mind? Letâ€™s connect!</p>
        <form action="https://example.com/submit-form" method="POST">
          <fieldset>
            <legend>Get in touch</legend>
            <label for="name">Your Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
            <br /><br />
            <label for="email">Your Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <br /><br />
            <label for="message">Your Message</label>
            <br />
            <textarea
              id="message"
              name="message"
              required
              placeholder="Enter your message"
            ></textarea>
            <br /><br />
            <button type="submit">Send Message</button>
            <button type="reset">Reset</button>
          </fieldset>
        </form>
       </section>
    </main>

    <footer class="footer">
      <h3>Social Connect</h3>
      <div class="social_icons">
        <a
        href="https://www.linkedin.com/in/akshay-njarangal/"
        target="https://www.linkedin.com/in/akshay-njarangal/"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
          alt="linkedin"
          height="30px"
      /></a>
      <a
        href="https://www.instagram.com/akshaynjarangal/"
        target="https://www.instagram.com/akshaynjarangal/"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
          alt="instagram"
          height="30px"
      /></a>
      <a
        href="https://www.github.com/akshaynjarangal/"
        target="https://www.github.com/akshaynjarangal/"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="github"
          height="30px"
      /></a>
      </div>
      <p>&copy; Akshay Njarangal 2024 | All Rights Reserved</p>
    </footer>
</body>
</html>
